[project]
dynamic = ["version"]
name = "neuromancers"

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'

[tool.isort]
profile = "django"
combine_as_imports = true
include_trailing_comma = true
line_length = 88
multi_line_output = 3
known_first_party = ["config"]

[tool.djlint]
profile = "django"
ignore = "H031"
blank_line_before_tag="load,extends,include,block,element,slot,setvar"
custom_blocks="element,slot,setvar"

[tool.setuptools]
package-dir = {"" = "apps"}
