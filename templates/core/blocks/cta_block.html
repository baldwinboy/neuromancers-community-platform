<section class="cta-block py-16{% if self.background_color %} bg-{{ self.background_color }}{% endif %}{% if self.top_border_color %} border-t-{{ self.top_border_color }}{% endif %}{% if self.bottom_border_color %} border-b-{{ self.bottom_border_color }}{% endif %}{% if self.top_border_style %} border-t-{{ self.top_border_style }}{% endif %}{% if self.bottom_border_style %} border-b-{{ self.bottom_border_style }}{% endif %}">
    <div class="container mx-auto px-6 lg:px-0">
        <div class="max-w-2xl mx-auto text-center">
            <h2 class="text-3xl font-bold mb-4 {% if self.text_color %}text-{{ self.text_color }}{% endif %}">
                {{ self.heading }}
            </h2>
            {% if self.description %}
                <p class="text-lg mb-8 opacity-90 {% if self.text_color %}text-{{ self.text_color }}{% endif %}">
                    {{ self.description }}
                </p>
            {% endif %}
            <a href="{{ self.button_link }}"
               class="inline_button py-3 px-8 rounded-lg font-medium transition duration-300 {% if self.button_text_color %}text-{{ self.button_text_color }}{% endif %}{% if self.button_background_color %} bg-{{ self.button_background_color }}{% endif %}">
                {{ self.button_text }}
            </a>
        </div>
    </div>
</section>
