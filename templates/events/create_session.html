{% extends "base.html" %}

{% block content %}
    <h1>Create a {{ session_type }} Session</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Session</button>
    </form>
    <p>
        <a href="{{ page.url }}create/">Back to type selection</a>
    </p>
{% endblock content %}
