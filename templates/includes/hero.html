<section class="hero_block__container flex items-center justify-center py-20 {% if background_color %}bg-{{ background_color }}{% endif %} {% if top_border_color %}border-t-{{ top_border_color }}{% endif %}{% if bottom_border_color %} border-b-{{ bottom_border_color }}{% endif %}{% if top_border_style %} border-t-{{ top_border_style }}{% endif %}{% if bottom_border_style %} border-b-{{ bottom_border_style }}{% endif %}"
         style="min-height: {{ min_height }};
                height: auto"
         data-id="hero_block__container">
    {% if image %}
        <div aria-hidden="true"
             class="hero_block__image w-full h-auto rounded-lg {% if background_color %}bg-{{ background_color }}{% endif %}"
             style="background-image: url('{{ image }}')"></div>
    {% endif %}
    <div class="hero_block__content container mx-auto px-6 lg:px-0 flex items-center justify-center">
        <div class="max-w-2xl text-center">
            <h2 class="font-heading text-5xl lg:text-6xl font-bold mb-4 {% if text_color %}text-{{ text_color }}{% endif %}">
                {{ heading }}
            </h2>
            {% if subheading %}
                <p class="text-xl lg:text-2xl mb-8 font-body {% if text_color %}text-{{ text_color }}{% endif %}">{{ subheading }}</p>
            {% endif %}
            {% if button_text and button_link %}
                <a href="{{ button_link }}"
                   class="font-heading w-full inline_button {% if button_text_color %}text-{{ button_text_color }}{% endif %}{% if button_background_color %} bg-{{ button_background_color }}{% endif %}">{{ button_text }}</a>
            {% endif %}
        </div>
    </div>
</section>
