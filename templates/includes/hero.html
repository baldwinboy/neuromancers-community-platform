<section class="hero_block__container flex items-center justify-center py-20 {% if background_color == 'white' %}bg-white{% elif background_color == 'blue' %}bg-blue-600{% elif background_color == 'navy' %}bg-blue-900{% elif background_color == 'gray' %}bg-gray-100{% else %}bg-black{% endif %} {% if text_color == 'white' %}text-white{% elif text_color == 'blue' %}text-blue-600{% else %}text-black{% endif %}"
         style="min-height: {{ min_height }};
                height: auto"
         data-id="hero_block__container">
    {% if image %}
        <div aria-hidden="true"
             class="hero_block__image w-full h-auto rounded-lg {% if background_color == 'white' %}bg-white{% elif background_color == 'blue' %}bg-blue-600{% elif background_color == 'navy' %}bg-blue-900{% elif background_color == 'gray' %}bg-gray-100{% else %}bg-black{% endif %}"
             style="background-image: url('{{ image }}')"></div>
    {% endif %}
    <div class="hero_block__content container mx-auto px-6 lg:px-0 flex items-center justify-center">
        <div class="max-w-2xl text-center">
            <h2 class="font-heading text-5xl lg:text-6xl font-bold mb-4">{{ heading }}</h2>
            {% if subheading %}<p class="text-xl lg:text-2xl mb-8 font-body">{{ subheading }}</p>{% endif %}
            {% if button_text and button_link %}
                <a href="{{ button_link }}" class="font-heading w-full inline_button">{{ button_text }}</a>
            {% endif %}
        </div>
    </div>
</section>
