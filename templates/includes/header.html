{% load static wagtailcore_tags navigation_tags %}
<header class="base__header bg-black width-full">
    {% get_site_root as site_root %}
    <nav class="base__header__nav flex width-full">
        <p class="base__header__nav-wrapper flex justify-space-between items-center width-full">
            <a class="base__header__nav-home" href="{% pageurl site_root %}">
                <span class="visually-hidden">Home</span>
                <img src="{% static 'images/favicon.png' %}"
                     width="50"
                     height="50"
                     alt=""
                     aria-hidden="true">
            </a>
            <ul class="base__header__nav-list flex items-center">
                {% for menuitem in site_root.get_children.live.in_menu %}
                    <li class="base__header__nav-item">
                        <a class="base__header__nav-link" href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </p>
    </nav>
</header>
